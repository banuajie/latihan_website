<!DOCTYPE html>
<html>
    <head>
        <title>HTML Image</title>
    </head>

    <body>
        <img src="img/logo.png" alt="Logo Livin' by Mandiri" title="Livin' by Mandiri">
        <!-- 
            tag <img> bisa ditambahkan attribute "width" atau "height" dengan satuan nilai "px" atau "%" (contoh : <img src="img/logo.png" width="20px">) 
            bisa juga ditulis tanpa satuan (contoh : <img src="img/logo.png" width="20">) bila penulisannya seperti ini satuannya otomatis "px".
            bila satuannya "%" maka gambar akan menyesuaikan dengan ukuran layar.
        -->
        <hr>
        
        <h3>Berikut Contoh Image Yang Disisipkan Dengan Link</h3>
        <a href="image2.html">
            <img src="img/logo.png" alt="Pergi Ke Halaman HTML Image 2" title="Pergi Ke Halaman HTML Image 2">
        </a>
    </body>
</html>
