<!DOCTYPE html>
<html>
    <head>
        <title>HTML Paragraf</title>
    </head>

    <body>
        <!-- <p> untuk membuat paragraf -->
        <p>Ini adalah paragraf 1</p>
        <!-- <br> berfungsi untuk menambahkan baris baru -->
        <br>
        <p>Ini adalah paragraf 2</p>
        <!-- <hr> berfungsi untuk menambahkan garis horizontal -->
        <hr>

        <!-- <b> berfungsi untuk mempertebal tulisan -->
        <!-- <i> berfungsi untuk membuat tulisan miring -->
        <!-- <u> berfungsi untuk memberi garis bawah pada tulisan -->
        <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
        <p>Nama Saya <u>Nugraha Banuajie</u></p>
        <hr>
        
        <!-- <strong> memberikan makna penekanan penting dan mempertebal tulisan -->
        <!-- <em> memberikan makna penekanan penting dan membuat tulisan menjadi miring -->
        <p><strong>Pengumuman</strong>. Kuliah pemrograman Web 1, Kamis 20 Mei 2021 <em>ditiadakan!</em></p>
    </body>
</html>
